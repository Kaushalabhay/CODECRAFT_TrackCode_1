<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Magic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav id="navbar">
            <div class="logo">
              <img src="https://media.licdn.com/dms/image/v2/D4E0BAQHUdb5EvtJBoQ/company-logo_200_200/company-logo_200_200/0/1730279072192?e=2147483647&v=beta&t=EOEPJDlVuctQe18HL22l6G5WTb7ddbOaelR4yRZevzs" height="50px" alt="Logo" />
            </div>
            <ul class="nav-links">
              <li><a href="#Home">Home</a></li>
              <li><a href="#About">About</a></li>
              <li><a href="#Blog">Blog</a></li>
              <li><a href="#Contact">Contact</a></li>
              <li><a href="#Feedback">Feedback</a></li>
            </ul>
            <div class="search-box">
              <input type="text" placeholder="Search" />
              <button>Search</button>
            </div>
          </nav>
    </header>
    <main>
        <section id="#Home" class="Section-Home" >Home</section>
        <section id="#About" class="Section-About" >About</section>
        <section id="#Blog" class="Section-Blog" >Blog</section>
        <section id="#contact" class="Section-Contact" >Contact</section>
        <section id="#Feedback" class="Section-Feedback" >Feedback</section>
    </main>

    <script src="script.js"></script>


</body>
</html>
